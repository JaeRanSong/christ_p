<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>VIDEO</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock"> 4:04 </span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level"> 55% </span>
        <i class="fas fa-battery-half"></i>
      </div>
    </div>
    <header class="header">
      <span class="header__title"> CHRISTOPHER KANE </span>
      <span class="header__logo">
        <img src="images/logo.gif" alt="logo" />
      </span>
    </header>
    <main class="video">
      <div class="video__view">
        <div class="video__view-show"></div>
      </div>
      <div class="video__btns">
        <span class="video__btn-play">
          <i class="fas fa-play"></i>
        </span>
        <span class="video__btn-stop">
          <i class="fas fa-stop"></i>
        </span>
      </div>
    </main>
  </body>
</html>
